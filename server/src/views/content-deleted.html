<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Content Deletion Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      h2 {
        font-size: 24px;
        color: #444;
        text-align: center;
        margin-top: 30px;
      }
      p {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
        margin: 0 0 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        max-width: 150px;
      }
      .signature {
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="logo">
        <img src="[YOUR_COMPANY_LOGO_URL]" alt="[YOUR_COMPANY] Logo" />
      </div> -->
      <h2>Content Deletion Notification</h2>
      <p>Dear {{username}},</p>
      <p>
        We regret to inform you that your content has been deleted by an
        administrator for the following reason:
      </p>
      <p style="color: #c0392b; font-weight: bold">{{reason}}</p>
      <p>
        If you have any questions or concerns, please don't hesitate to contact
        us.
      </p>
      <div class="signature">
        <p>Best regards,</p>
        <p>The UConnect Team</p>
      </div>
    </div>
  </body>
</html>
